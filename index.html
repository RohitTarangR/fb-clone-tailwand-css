<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    
    <link rel="icon" href="/assets/fbicon-61188176.png">
  <link rel="stylesheet" href="/assets/index-8ab2c2d8.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex  mx-auto items-center justify-center">
        <div class="left w-1/3">
            <img src="/assets/facebook-7bc8ef9d.png" alt="" class="w-60 mx-8">
            <p class="text-2xl mx-6 text-blue-600">Thanks For stopping by!</p>
            <p class="mx-14">We hope to see you soon.</p>
        </div>
        <div class="right flex flex-col bg-white w-1/4 p-6 rounded-lg relative">
            <input type="email"  class="px-4 h-12 my-2 border border-1 outline-blue-300 border-gray-300 rounded-lg" name="" id="" placeholder="Email address or phone number">
            <input type="password"  class="px-4 h-12 my-2 border border-1 outline-blue-300 border-gray-300 rounded-lg" name="" id="" placeholder="Password">
            <button class="btn transition-all duration-200 ease-in-out bg-blue-500 hover:bg-blue-600 text-white my-2 py-2 font-bold rounded-md">Log In</button>
            <span class="my-2 text-blue-500 text-center text-sm hover:underline cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="btn transition-all duration-200 ease-in-out bg-green-500 text-sm hover:bg-green-600 text-white my-4 py-2 font-bold mx-auto rounded-md w-fit px-2">Create New Account</button>
            <p class="text-xs text-center absolute -bottom-9 mx-6"><span class="font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>


</body>
</html>
